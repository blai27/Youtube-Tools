<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>

    <title>Options for Youtube Tools</title>
    <!-- <link rel="stylesheet" type="text/css" href="options.css"> -->
  </head>
  <body>
    <div class="navbar-wrap">
      <div class="container">
        <div class="navbar navbar-inverse navbar-static">
          <div class="container">
            <div class="navbar-brand">Youtube Tools Options
            </div>

            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <div class="collapse navbar-collapse navHeaderCollapse">
              <ul class="nav navbar-nav navbar-left">
                <li><a href="#" class="navig-btn">Navigation</a></li>
                <li><a href="#" class="player-btn">Player</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="panel panel-default navig-settings visible">
          <div class="panel-heading">
            <h4 class="panel-title-general">Navigational Settings</h4>
          </div>
          <div class="panel-body">
            <div class="setting-wrapper">
              <div id="rm-playlist-text">Remove channel wide playlist attachment
                <span id="rm-playlist-icon" class="glyphicon glyphicon-info-sign" data-toggle="tooltip" title="Enabling this option will remove the playlist attached with any videos opened from a user's channel">
                </span>
              </div>
              <div id="rm-playlist-options">
                <input type="checkbox" id="rm-playlist">
              </div>
            </div>
            <div class="save-settings">
              <button class="btn btn-primary save">Save</button>
            </div>
          </div>
        </div>
        <div class="panel panel-default player-settings">
          <div class="panel-heading">
            <h4 class="panel-title-general">Video Player Settings</h4>
          </div>
          <div class="panel-body">
              Some contents
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/options.js"></script>
  </body>
</html>
